<ion-header>
  <ion-toolbar>
    <ion-title>
      Codeforces.com Blog Entries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    Recent Blogs
    <ion-list>
      <ion-item *ngFor="let b of blogEntries">
        {{b.title}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
